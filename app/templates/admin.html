<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - LUMMEH SPA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .admin-header {
            background: #2B2C27;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid rgba(195, 152, 117, 0.2);
        }
        
        .admin-header h1 {
            color: #C39875;
            margin-bottom: 8px;
        }
        
        .admin-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: #2B2C27;
            border: 1px solid rgba(195, 152, 117, 0.2);
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .tab-btn:hover {
            background: rgba(195, 152, 117, 0.1);
            border-color: rgba(195, 152, 117, 0.4);
        }
        
        .tab-btn.active {
            background: #C39875;
            color: #2B2C27;
            border-color: #C39875;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .admin-section {
            background: #2B2C27;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid rgba(195, 152, 117, 0.2);
        }
        
        .admin-section h2 {
            color: #C39875;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid rgba(195, 152, 117, 0.2);
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #C39875;
        }
        
        .btn {
            padding: 12px 24px;
            background: #C39875;
            color: #2B2C27;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #B8941E;
        }
        
        .btn-danger {
            background: #dc3545;
            color: #ffffff;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(195, 152, 117, 0.4);
            color: #C39875;
        }
        
        .btn-secondary:hover {
            background: rgba(195, 152, 117, 0.1);
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        
        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(195, 152, 117, 0.2);
        }
        
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .image-item-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
        }
        
        .image-item-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .upload-area {
            border: 2px dashed rgba(195, 152, 117, 0.4);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #C39875;
            background: rgba(195, 152, 117, 0.05);
        }
        
        .upload-area input[type="file"] {
            display: none;
        }
        
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .item-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(195, 152, 117, 0.2);
        }
        
        .item-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .item-card-title {
            font-size: 18px;
            font-weight: 600;
            color: #C39875;
        }
        
        .item-card-actions {
            display: flex;
            gap: 8px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            color: #28a745;
        }
        
        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #dc3545;
        }
        
        .hidden {
            display: none;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Админ-панель LUMMEH SPA</h1>
            <p>Управление контентом сайта</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="gallery">Галерея</button>
            <button class="tab-btn" data-tab="services">Услуги</button>
            <button class="tab-btn" data-tab="programs">Программы</button>
            <button class="tab-btn" data-tab="gifts">Подарки</button>
            <button class="tab-btn" data-tab="cosmetics">Косметика</button>
        </div>
        
        <!-- Галерея -->
        <div class="tab-content active" id="gallery-tab">
            <div class="admin-section">
                <h2>Управление галереей</h2>
                <div class="upload-area" onclick="document.getElementById('galleryUpload').click()">
                    <p>Нажмите для загрузки изображения</p>
                    <input type="file" id="galleryUpload" accept="image/*" onchange="handleGalleryUpload(event)">
                </div>
                <div class="image-grid" id="galleryGrid"></div>
            </div>
        </div>
        
        <!-- Услуги -->
        <div class="tab-content" id="services-tab">
            <div class="admin-section">
                <h2>Управление услугами</h2>
                <button class="btn btn-secondary" onclick="addService()">Добавить услугу</button>
                <div class="item-list" id="servicesList"></div>
            </div>
        </div>
        
        <!-- Программы -->
        <div class="tab-content" id="programs-tab">
            <div class="admin-section">
                <h2>Управление программами</h2>
                <button class="btn btn-secondary" onclick="addProgram()">Добавить программу</button>
                <div class="item-list" id="programsList"></div>
            </div>
        </div>
        
        <!-- Подарки -->
        <div class="tab-content" id="gifts-tab">
            <div class="admin-section">
                <h2>Управление подарками</h2>
                <button class="btn btn-secondary" onclick="addGift()">Добавить подарок</button>
                <div class="item-list" id="giftsList"></div>
            </div>
        </div>
        
        <!-- Косметика -->
        <div class="tab-content" id="cosmetics-tab">
            <div class="admin-section">
                <h2>Управление косметикой</h2>
                <button class="btn btn-secondary" onclick="addCosmetic()">Добавить косметику</button>
                <div class="item-list" id="cosmeticsList"></div>
            </div>
        </div>
    </div>
    
    <script>
        const token = '{{ token }}';
        const API_BASE = `/api/${token}/admin`;
        
        // Переключение вкладок
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(`${tab}-tab`).classList.add('active');
                
                // Загружаем данные при переключении
                if (tab === 'gallery') loadGallery();
                else if (tab === 'services') loadServices();
                else if (tab === 'programs') loadPrograms();
                else if (tab === 'gifts') loadGifts();
                else if (tab === 'cosmetics') loadCosmetics();
            });
        });
        
        // Показ уведомлений
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }
        
        // Загрузка галереи
        async function loadGallery() {
            try {
                const response = await fetch(`${API_BASE}/gallery`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const grid = document.getElementById('galleryGrid');
                grid.innerHTML = '';
                
                if (!data.images || data.images.length === 0) {
                    grid.innerHTML = '<p style="color: rgba(255,255,255,0.5); grid-column: 1/-1;">Галерея пуста. Загрузите изображения для отображения.</p>';
                    return;
                }
                
                data.images.forEach(img => {
                    const item = document.createElement('div');
                    item.className = 'image-item';
                    item.innerHTML = `
                        <img src="/static/images/${img}" alt="${img}" onerror="this.src='/static/images/placeholder.png'">
                        <div class="image-item-actions">
                            <button class="btn btn-danger" onclick="deleteGalleryImage('${img}')">Удалить</button>
                        </div>
                    `;
                    grid.appendChild(item);
                });
            } catch (error) {
                console.error('Ошибка загрузки галереи:', error);
                showAlert('Ошибка загрузки галереи: ' + error.message, 'error');
            }
        }
        
        // Загрузка изображения в галерею
        async function handleGalleryUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.success) {
                    // Добавляем в галерею
                    const galleryResponse = await fetch(`${API_BASE}/gallery`);
                    const galleryData = await galleryResponse.json();
                    if (!galleryData.images) galleryData.images = [];
                    galleryData.images.push(result.filename);
                    
                    await fetch(`${API_BASE}/gallery`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(galleryData)
                    });
                    
                    showAlert('Изображение загружено');
                    loadGallery();
                } else {
                    showAlert(result.message || 'Ошибка загрузки', 'error');
                }
            } catch (error) {
                showAlert('Ошибка загрузки изображения', 'error');
            }
        }
        
        // Удаление изображения из галереи
        async function deleteGalleryImage(filename) {
            if (!confirm(`Удалить изображение ${filename}?`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/delete-image`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({filename})
                });
                const result = await response.json();
                
                if (result.success) {
                    // Удаляем из списка галереи
                    const galleryResponse = await fetch(`${API_BASE}/gallery`);
                    const galleryData = await galleryResponse.json();
                    galleryData.images = (galleryData.images || []).filter(img => img !== filename);
                    
                    await fetch(`${API_BASE}/gallery`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(galleryData)
                    });
                    
                    showAlert('Изображение удалено');
                    loadGallery();
                } else {
                    showAlert(result.message || 'Ошибка удаления', 'error');
                }
            } catch (error) {
                showAlert('Ошибка удаления изображения', 'error');
            }
        }
        
        // Загрузка услуг
        async function loadServices() {
            try {
                const response = await fetch(`${API_BASE}/services`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const list = document.getElementById('servicesList');
                list.innerHTML = '';
                
                if (!data || Object.keys(data).length === 0) {
                    list.innerHTML = '<p style="color: rgba(255,255,255,0.5);">Нет услуг. Нажмите "Добавить услугу" для создания новой.</p>';
                    return;
                }
                
                Object.keys(data).sort((a, b) => Number(a) - Number(b)).forEach(id => {
                    const service = data[id];
                    if (service) {
                        const card = createServiceCard(id, service);
                        list.appendChild(card);
                    }
                });
            } catch (error) {
                console.error('Ошибка загрузки услуг:', error);
                showAlert('Ошибка загрузки услуг: ' + error.message, 'error');
            }
        }
        
        // Создание карточки услуги
        function createServiceCard(id, service) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <div class="item-card-header">
                    <div class="item-card-title">${service.name || 'Новая услуга'}</div>
                    <div class="item-card-actions">
                        <button class="btn btn-secondary" onclick="editService(${id})">Редактировать</button>
                        <button class="btn btn-danger" onclick="deleteService(${id})">Удалить</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" id="service-name-${id}" value="${service.name || ''}">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Длительность</label>
                        <input type="text" id="service-duration-${id}" value="${service.duration || ''}">
                    </div>
                    <div class="form-group">
                        <label>Цена</label>
                        <input type="text" id="service-price-${id}" value="${service.price || ''}">
                    </div>
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <textarea id="service-desc-${id}">${service.desc || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Изображение</label>
                    <input type="file" id="service-image-${id}" accept="image/*" onchange="uploadServiceImage(${id}, event)">
                    ${service.image ? `<div style="margin-top: 8px;"><img src="/static/images/${service.image}" style="max-width: 200px; border-radius: 4px; border: 1px solid rgba(195, 152, 117, 0.2);"><br><button type="button" class="btn btn-danger" style="margin-top: 8px; padding: 6px 12px; font-size: 12px;" onclick="deleteServiceImage(${id})">Удалить изображение</button></div>` : '<p style="color: rgba(255,255,255,0.5); font-size: 12px; margin-top: 4px;">Изображение не загружено</p>'}
                </div>
                <button class="btn" onclick="saveService(${id})">Сохранить</button>
            `;
            return card;
        }
        
        // Добавление услуги
        function addService() {
            const list = document.getElementById('servicesList');
            const response = fetch(`${API_BASE}/services`).then(r => r.json()).then(data => {
                const newId = Math.max(...Object.keys(data).map(Number).filter(n => !isNaN(n)), 0) + 1;
                data[newId] = {name: '', duration: '', price: '', desc: '', image: ''};
                fetch(`${API_BASE}/services`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                }).then(() => loadServices());
            });
        }
        
        // Сохранение услуги
        async function saveService(id) {
            try {
                const response = await fetch(`${API_BASE}/services`);
                const data = await response.json();
                
                const service = {
                    name: document.getElementById(`service-name-${id}`).value,
                    duration: document.getElementById(`service-duration-${id}`).value,
                    price: document.getElementById(`service-price-${id}`).value,
                    desc: document.getElementById(`service-desc-${id}`).value
                };
                
                // Сохраняем существующее изображение, если оно есть
                if (data[id] && data[id].image) {
                    service.image = data[id].image;
                }
                
                data[id] = service;
                
                const saveResponse = await fetch(`${API_BASE}/services`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (saveResponse.ok) {
                    showAlert('Услуга сохранена');
                    loadServices();
                } else {
                    showAlert('Ошибка сохранения услуги', 'error');
                }
            } catch (error) {
                console.error('Ошибка сохранения услуги:', error);
                showAlert('Ошибка сохранения услуги', 'error');
            }
        }
        
        // Удаление услуги
        async function deleteService(id) {
            if (!confirm('Удалить услугу?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/services`);
                const data = await response.json();
                delete data[id];
                
                await fetch(`${API_BASE}/services`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                showAlert('Услуга удалена');
                loadServices();
            } catch (error) {
                showAlert('Ошибка удаления услуги', 'error');
            }
        }
        
        // Загрузка изображения для услуги
        async function uploadServiceImage(id, event) {
            const file = event.target.files[0];
            if (!file) {
                showAlert('Файл не выбран', 'error');
                return;
            }
            
            // Проверка размера файла (макс 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showAlert('Файл слишком большой. Максимальный размер: 10MB', 'error');
                return;
            }
            
            // Показываем индикатор загрузки
            const fileInput = event.target;
            const originalText = fileInput.parentElement.querySelector('label')?.textContent || 'Изображение';
            const loadingText = fileInput.parentElement.querySelector('.loading-text');
            if (!loadingText) {
                const loading = document.createElement('p');
                loading.className = 'loading-text';
                loading.style.color = '#C39875';
                loading.textContent = 'Загрузка...';
                fileInput.parentElement.appendChild(loading);
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const uploadResponse = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    throw new Error(`HTTP error! status: ${uploadResponse.status}`);
                }
                
                const result = await uploadResponse.json();
                console.log('Результат загрузки:', result);
                
                if (result.success && result.filename) {
                    // Загружаем текущие данные услуг
                    const servicesResponse = await fetch(`${API_BASE}/services`);
                    if (!servicesResponse.ok) {
                        throw new Error(`HTTP error! status: ${servicesResponse.status}`);
                    }
                    const servicesData = await servicesResponse.json();
                    
                    // Убеждаемся, что услуга существует
                    if (!servicesData[id]) {
                        servicesData[id] = {};
                    }
                    
                    // Сохраняем имя файла
                    servicesData[id].image = result.filename;
                    
                    // Сохраняем обновленные данные
                    const saveResponse = await fetch(`${API_BASE}/services`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(servicesData)
                    });
                    
                    if (!saveResponse.ok) {
                        throw new Error(`HTTP error! status: ${saveResponse.status}`);
                    }
                    
                    const saveResult = await saveResponse.json();
                    console.log('Результат сохранения:', saveResult);
                    
                    // Удаляем индикатор загрузки
                    const loading = fileInput.parentElement.querySelector('.loading-text');
                    if (loading) loading.remove();
                    
                    showAlert('Изображение успешно загружено и сохранено');
                    
                    // Немедленно обновляем отображение изображения в карточке
                    const imageContainer = fileInput.parentElement;
                    const existingImg = imageContainer.querySelector('img');
                    const existingDeleteBtn = imageContainer.querySelector('button.btn-danger');
                    
                    if (existingImg) {
                        existingImg.src = `/static/images/${result.filename}?t=${Date.now()}`;
                    } else {
                        // Создаем новый элемент изображения
                        const imgDiv = document.createElement('div');
                        imgDiv.style.marginTop = '8px';
                        imgDiv.innerHTML = `
                            <img src="/static/images/${result.filename}?t=${Date.now()}" style="max-width: 200px; border-radius: 4px; border: 1px solid rgba(195, 152, 117, 0.2);" onerror="this.style.display='none'">
                            <br>
                            <button type="button" class="btn btn-danger" style="margin-top: 8px; padding: 6px 12px; font-size: 12px;" onclick="deleteServiceImage(${id})">Удалить изображение</button>
                        `;
                        const placeholder = imageContainer.querySelector('p');
                        if (placeholder) placeholder.remove();
                        imageContainer.appendChild(imgDiv);
                    }
                    
                    // Перезагружаем список услуг для полного обновления
                    setTimeout(() => {
                        loadServices();
                    }, 1000);
                } else {
                    const loading = fileInput.parentElement.querySelector('.loading-text');
                    if (loading) loading.remove();
                    showAlert(result.message || 'Ошибка загрузки изображения', 'error');
                }
            } catch (error) {
                console.error('Ошибка загрузки изображения:', error);
                const loading = fileInput.parentElement.querySelector('.loading-text');
                if (loading) loading.remove();
                showAlert('Ошибка загрузки изображения: ' + error.message, 'error');
            }
        }
        
        // Удаление изображения услуги
        async function deleteServiceImage(id) {
            if (!confirm('Удалить изображение?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/services`);
                const data = await response.json();
                if (data[id]) {
                    delete data[id].image;
                    await fetch(`${API_BASE}/services`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });
                    showAlert('Изображение удалено');
                    loadServices();
                }
            } catch (error) {
                showAlert('Ошибка удаления изображения', 'error');
            }
        }
        
        // Загрузка программ
        async function loadPrograms() {
            try {
                const response = await fetch(`${API_BASE}/programs`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const list = document.getElementById('programsList');
                list.innerHTML = '';
                
                if (!data.programs || data.programs.length === 0) {
                    list.innerHTML = '<p style="color: rgba(255,255,255,0.5);">Нет программ. Нажмите "Добавить программу" для создания новой.</p>';
                    return;
                }
                
                data.programs.forEach((program, index) => {
                    const card = createProgramCard('programs', index, program);
                    list.appendChild(card);
                });
            } catch (error) {
                console.error('Ошибка загрузки программ:', error);
                showAlert('Ошибка загрузки программ: ' + error.message, 'error');
            }
        }
        
        // Загрузка подарков
        async function loadGifts() {
            try {
                const response = await fetch(`${API_BASE}/programs`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const list = document.getElementById('giftsList');
                list.innerHTML = '';
                
                if (!data.gifts || data.gifts.length === 0) {
                    list.innerHTML = '<p style="color: rgba(255,255,255,0.5);">Нет подарков. Нажмите "Добавить подарок" для создания нового.</p>';
                    return;
                }
                
                data.gifts.forEach((gift, index) => {
                    const card = createProgramCard('gifts', index, gift);
                    list.appendChild(card);
                });
            } catch (error) {
                console.error('Ошибка загрузки подарков:', error);
                showAlert('Ошибка загрузки подарков: ' + error.message, 'error');
            }
        }
        
        // Загрузка косметики
        async function loadCosmetics() {
            try {
                const response = await fetch(`${API_BASE}/programs`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const list = document.getElementById('cosmeticsList');
                list.innerHTML = '';
                
                if (!data.cosmetics || data.cosmetics.length === 0) {
                    list.innerHTML = '<p style="color: rgba(255,255,255,0.5);">Нет косметики. Нажмите "Добавить косметику" для создания новой.</p>';
                    return;
                }
                
                data.cosmetics.forEach((cosmetic, index) => {
                    const card = createProgramCard('cosmetics', index, cosmetic);
                    list.appendChild(card);
                });
            } catch (error) {
                console.error('Ошибка загрузки косметики:', error);
                showAlert('Ошибка загрузки косметики: ' + error.message, 'error');
            }
        }
        
        // Создание карточки программы/подарка/косметики
        function createProgramCard(type, index, item) {
            const card = document.createElement('div');
            card.className = 'item-card';
            const includes = Array.isArray(item.includes) ? item.includes.join(', ') : '';
            card.innerHTML = `
                <div class="item-card-header">
                    <div class="item-card-title">${item.name || 'Новый элемент'}</div>
                    <div class="item-card-actions">
                        <button class="btn btn-danger" onclick="deleteProgramItem('${type}', ${index})">Удалить</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" id="${type}-name-${index}" value="${item.name || ''}">
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <textarea id="${type}-desc-${index}">${item.desc || ''}</textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>${type === 'programs' ? 'Длительность' : 'Цена'}</label>
                        <input type="text" id="${type}-${type === 'programs' ? 'duration' : 'price'}-${index}" value="${item.duration || item.price || ''}">
                    </div>
                    ${type === 'programs' ? `
                    <div class="form-group">
                        <label>Цена</label>
                        <input type="text" id="${type}-price-${index}" value="${item.price || ''}">
                    </div>
                    ` : ''}
                </div>
                ${type === 'programs' ? `
                <div class="form-group">
                    <label>Включает (через запятую)</label>
                    <input type="text" id="${type}-includes-${index}" value="${includes}">
                </div>
                ` : ''}
                <div class="form-group">
                    <label>Изображение</label>
                    <input type="file" id="${type}-image-${index}" accept="image/*" onchange="uploadProgramImage('${type}', ${index}, event)">
                    ${item.image ? `<div style="margin-top: 8px;"><img src="/static/images/${item.image}" style="max-width: 200px; border-radius: 4px; border: 1px solid rgba(195, 152, 117, 0.2);" onerror="this.style.display='none'"><br><button type="button" class="btn btn-danger" style="margin-top: 8px; padding: 6px 12px; font-size: 12px;" onclick="deleteProgramImage('${type}', ${index})">Удалить изображение</button></div>` : '<p style="color: rgba(255,255,255,0.5); font-size: 12px; margin-top: 4px;">Изображение не загружено</p>'}
                </div>
                <button class="btn" onclick="saveProgramItem('${type}', ${index})">Сохранить</button>
            `;
            return card;
        }
        
        // Добавление программы/подарка/косметики
        function addProgram() { addProgramItem('programs'); }
        function addGift() { addProgramItem('gifts'); }
        function addCosmetic() { addProgramItem('cosmetics'); }
        
        async function addProgramItem(type) {
            try {
                const response = await fetch(`${API_BASE}/programs`);
                const data = await response.json();
                if (!data[type]) data[type] = [];
                data[type].push({name: '', desc: '', price: '', image: ''});
                
                await fetch(`${API_BASE}/programs`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (type === 'programs') loadPrograms();
                else if (type === 'gifts') loadGifts();
                else if (type === 'cosmetics') loadCosmetics();
            } catch (error) {
                showAlert('Ошибка добавления', 'error');
            }
        }
        
        // Сохранение программы/подарка/косметики
        async function saveProgramItem(type, index) {
            try {
                const response = await fetch(`${API_BASE}/programs`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (!data[type]) data[type] = [];
                
                const item = {
                    name: document.getElementById(`${type}-name-${index}`).value,
                    desc: document.getElementById(`${type}-desc-${index}`).value
                };
                
                if (type === 'programs') {
                    item.duration = document.getElementById(`${type}-duration-${index}`).value;
                    item.price = document.getElementById(`${type}-price-${index}`).value;
                    const includes = document.getElementById(`${type}-includes-${index}`).value;
                    item.includes = includes ? includes.split(',').map(s => s.trim()).filter(s => s) : [];
                } else {
                    item.price = document.getElementById(`${type}-price-${index}`).value;
                }
                
                // Сохраняем существующее изображение, если оно есть
                if (data[type][index] && data[type][index].image) {
                    item.image = data[type][index].image;
                }
                
                data[type][index] = item;
                
                const saveResponse = await fetch(`${API_BASE}/programs`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (saveResponse.ok) {
                    showAlert('Сохранено');
                    if (type === 'programs') loadPrograms();
                    else if (type === 'gifts') loadGifts();
                    else if (type === 'cosmetics') loadCosmetics();
                } else {
                    showAlert('Ошибка сохранения', 'error');
                }
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                showAlert('Ошибка сохранения: ' + error.message, 'error');
            }
        }
        
        // Удаление программы/подарка/косметики
        async function deleteProgramItem(type, index) {
            if (!confirm('Удалить элемент?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/programs`);
                const data = await response.json();
                if (data[type]) {
                    data[type].splice(index, 1);
                    await fetch(`${API_BASE}/programs`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });
                    showAlert('Удалено');
                    if (type === 'programs') loadPrograms();
                    else if (type === 'gifts') loadGifts();
                    else if (type === 'cosmetics') loadCosmetics();
                }
            } catch (error) {
                showAlert('Ошибка удаления', 'error');
            }
        }
        
        // Загрузка изображения для программы/подарка/косметики
        async function uploadProgramImage(type, index, event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.success) {
                    const programsResponse = await fetch(`${API_BASE}/programs`);
                    const programsData = await programsResponse.json();
                    if (!programsData[type]) programsData[type] = [];
                    if (!programsData[type][index]) programsData[type][index] = {};
                    programsData[type][index].image = result.filename;
                    
                    await fetch(`${API_BASE}/programs`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(programsData)
                    });
                    
                    showAlert('Изображение загружено');
                    if (type === 'programs') loadPrograms();
                    else if (type === 'gifts') loadGifts();
                    else if (type === 'cosmetics') loadCosmetics();
                }
            } catch (error) {
                showAlert('Ошибка загрузки изображения', 'error');
            }
        }
        
        // Удаление изображения программы/подарка/косметики
        async function deleteProgramImage(type, index) {
            if (!confirm('Удалить изображение?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/programs`);
                const data = await response.json();
                if (data[type] && data[type][index]) {
                    delete data[type][index].image;
                    await fetch(`${API_BASE}/programs`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });
                    showAlert('Изображение удалено');
                    if (type === 'programs') loadPrograms();
                    else if (type === 'gifts') loadGifts();
                    else if (type === 'cosmetics') loadCosmetics();
                }
            } catch (error) {
                showAlert('Ошибка удаления изображения', 'error');
            }
        }
        
        // Загружаем данные при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            loadGallery();
            loadServices();
        });
    </script>
</body>
