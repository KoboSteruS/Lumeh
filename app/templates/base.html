<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LUMMEH SPA POINT - премиальный спа-салон с тайскими и балийскими практиками в Карелии">
    <title>LUMMEH SPA POINT</title>
    
    <!-- Preload критических ресурсов -->
    <link rel="preload" href="{{ url_for('static', filename='fonts/HONORSansVFNormal.ttf') }}" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="{{ url_for('static', filename='images/heroBG.png') }}" as="image" fetchpriority="high">
    <link rel="preload" href="{{ url_for('static', filename='images/Logo_light.png') }}" as="image" fetchpriority="high">
    <link rel="preload" href="{{ url_for('static', filename='images/heroBG_mb.png') }}" as="image">
    
    <!-- Preload изображений программ для быстрой загрузки -->
    <link rel="preload" href="{{ url_for('static', filename='images/proccess1 1.png') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='images/procces2 1.png') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='images/proccess3 1.png') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='images/Gift1.png') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='images/gift2.png') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='images/gift3.png') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='images/Kosm.png') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='images/Kosm1.png') }}" as="image">
    <link rel="preload" href="{{ url_for('static', filename='images/Kosm2.png') }}" as="image">
    
    <!-- Preconnect для внешних ресурсов (если будут) -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/Logo.ico') }}">
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Скрипты -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
